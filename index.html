<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bảng Tiền Tiết Kiệm</title>
    <!-- Tải Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Tùy chỉnh font chữ Inter */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* Nền xám rất nhạt (màu trắng) */
            color: #111827; /* Chữ xám đen */
        }
        
        /* Tùy chỉnh cho các ô */
        .cell {
            display: flex;
            align-items: center;
            justify-content: center;
            border-width: 1px;
            border-color: #d1d5db; /* Viền xám nhạt */
            padding: 8px;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            font-weight: 500;
            aspect-ratio: 1 / 1; /* Giữ cho ô vuông */
            user-select: none; /* Không cho phép bôi đen chữ */
            border-radius: 8px; /* Đây là bo góc đẹp hơn */
            background-color: #ffffff; /* Nền ô màu trắng */
            /* Kích thước font chữ thích ứng */
            font-size: 0.875rem; /* 14px */
        }

        /* Thêm media query cho màn hình nhỏ hơn */
        @media (max-width: 640px) {
            .cell {
                font-size: 0.75rem; /* 12px */
                padding: 4px; /* Giảm padding */
            }
        }
        
        /* Hiệu ứng khi hover */
        .cell:not(.selected):hover {
            background-color: #e5e7eb; /* Nền xám nhạt hơn khi hover */
            transform: scale(1.05);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        
        /* Kiểu của ô đã được chọn */
        .cell.selected {
            background-color: #ef4444; /* Nền đỏ */
            color: #ffffff; /* Chữ trắng */
            text-decoration: line-through;
            opacity: 0.6;
            transform: scale(0.9);
            border-color: #ef4444;
        }

        /* KHÔNG CẦN Ô TRỐNG NỮA */
        
        /* Modal (Hộp thoại thông báo) */
        .modal {
            display: none; /* Ẩn mặc định */
            position: fixed;
            z-index: 50;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.7); /* Nền đen mờ */
            align-items: center;
            justify-content: center;
        }
        
        /* Nội dung modal */
        .modal-content {
            background-color: #ffffff; /* Nền nội dung (trắng) */
            border-radius: 8px;
            padding: 24px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        /* Thêm container cho các nút trong modal */
        .modal-buttons {
            display: flex;
            justify-content: space-around; /* Hoặc 'flex-end' với 'space-x-4' */
            margin-top: 24px;
            gap: 16px; /* Khoảng cách giữa các nút */
        }
    </style>
    <!-- Tải font Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="p-4 md:p-8">

    <div class="max-w-7xl mx-auto">
        
        <!-- Tiêu đề -->
        <h1 class="text-3xl md:text-4xl font-bold text-center mb-6 text-gray-900">
            BẢNG TIỀN TIẾT KIỆM
        </h1>
        
        <!-- Bảng số -->
        <!-- CHÍNH XÁC THEO FILE EXCEL: 16 cột -->
        <div id="grid-container" class="grid" style="grid-template-columns: repeat(16, minmax(0, 1fr)); gap: 4px;">
            <!-- Các ô số sẽ được tạo bằng JavaScript -->
        </div>
        
        <!-- Bảng tổng kết -->
        <div class="mt-8 p-6 bg-white rounded-lg shadow-lg text-center">
            <div class="text-xl md:text-2xl font-semibold text-gray-700">
                Tổng đã chọn:
                <span id="selected-total" class="text-2xl md:text-3xl font-bold text-green-600 ml-2">0</span>
            </div>
            <div class="text-md md:text-lg text-gray-600 mt-2">
                Tổng của bảng:
                <!-- CHÍNH XÁC THEO FILE EXCEL: Tổng mới là 10,000 -->
                <span class="font-bold text-gray-800 ml-1">10,000</span>
            </div>
        </div>

    </div>
    
    <!-- Modal thông báo -->
    <div id="alert-modal" class="modal">
        <div class="modal-content">
            <p id="modal-message" class="text-lg text-gray-900 mb-6">Đây là thông báo</p>
            <!-- CẬP NHẬT: Thêm container và 2 nút -->
            <div class="modal-buttons">
                <button id="cancel-modal-btn" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-6 rounded-lg transition-colors">
                    Hủy
                </button>
                <button id="confirm-modal-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-lg transition-colors">
                    Đồng ý
                </button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // CHÍNH XÁC THEO FILE EXCEL:
            // 15 hàng x 16 cột = 240 ô
            // Tổng của 240 ô này là 10,000
            const gridNumbers = [
                200, 5, 10, 10, 5, 100, 5, 20, 5, 100, 20, 5, 20, 50, 50, 5,
                10, 100, 5, 20, 10, 5, 20, 5, 10, 20, 10, 20, 5, 50, 20, 20,
                100, 5, 10, 5, 50, 20, 20, 200, 5, 200, 5, 10, 20, 5, 100, 50,
                50, 20, 200, 200, 100, 20, 10, 20, 10, 50, 10, 5, 10, 20, 5, 10,
                5, 10, 20, 10, 10, 20, 50, 5, 50, 5, 20, 200, 10, 20, 5, 50,
                20, 5, 20, 10, 20, 10, 5, 20, 10, 100, 50, 10, 50, 50, 20, 5,
                50, 100, 20, 5, 20, 5, 500, 10, 5, 5, 10, 5, 100, 5, 20, 100,
                5, 10, 5, 20, 100, 5, 20, 50, 50, 20, 50, 10, 20, 200, 5, 50,
                10, 10, 10, 5, 5, 10, 20, 50, 10, 500, 5, 10, 20, 500, 20, 5,
                50, 5, 20, 20, 200, 5, 20, 20, 5, 10, 50, 200, 5, 20, 100, 50,
                50, 10, 10, 20, 5, 50, 50, 100, 10, 5, 20, 20, 5, 10, 5, 100,
                100, 5, 200, 20, 5, 20, 50, 10, 5, 20, 100, 5, 50, 5, 50, 10,
                5, 10, 50, 20, 10, 100, 200, 5, 50, 5, 100, 20, 200, 5, 20, 5,
                20, 20, 100, 5, 20, 5, 5, 20, 50, 20, 10, 20, 10, 20, 5, 100,
                5, 20, 10, 5, 10, 10, 20, 5, 20, 5, 20, 5, 20, 5, 20, 5,
                100, 5, 20, 10, 100, 5, 10, 100, 5, 10, 5, 100, 20, 10, 5, 20
            ];
            
            const gridContainer = document.getElementById('grid-container');
            const selectedTotalEl = document.getElementById('selected-total');
            const modal = document.getElementById('alert-modal');
            const modalMessage = document.getElementById('modal-message');
            // SỬA LỖI: Dùng `let` thay vì `const` để có thể gán lại
            let confirmModalBtn = document.getElementById('confirm-modal-btn');
            const cancelModalBtn = document.getElementById('cancel-modal-btn');
            
            // Tải trạng thái đã lưu từ localStorage
            const savedState = JSON.parse(localStorage.getItem('savingsTracker')) || [];

            // 1. Khởi tạo bảng
            function initGrid() {
                gridContainer.innerHTML = ''; // Xóa bảng cũ (nếu có)
                gridNumbers.forEach((num, index) => {
                    const cell = document.createElement('div');
                    cell.classList.add('cell');
                    cell.innerText = num;
                    cell.dataset.value = num; // Lưu giá trị vào data-
                    cell.dataset.id = index; // Lưu index để nhận diện
                    
                    // Kiểm tra xem ô này đã được chọn trong localStorage chưa
                    if (savedState.includes(index)) {
                        cell.classList.add('selected');
                    }
                    
                    // Thêm sự kiện click
                    cell.addEventListener('click', () => toggleCell(cell));
                    gridContainer.appendChild(cell);
                });
                
                updateTotal(); // Cập nhật tổng tiền khi tải trang
            }
            
            // 2. Xử lý khi click vào ô (Hiển thị xác nhận)
            function toggleCell(cell) {
                const value = cell.dataset.value;
                const id = parseInt(cell.dataset.id, 10);
                const isSelected = cell.classList.contains('selected'); // Lấy trạng thái HIỆN TẠI
                
                let message = '';
                if (!isSelected) {
                    // Nếu chưa chọn -> hỏi để CHỌN
                    message = `Bạn có chắc muốn chọn ô số ${value}?`;
                } else {
                    // Nếu đã chọn -> hỏi để BỎ CHỌN
                    message = `Bạn có chắc muốn BỎ chọn ô số ${value}?`;
                }
                
                // Hiển thị thông báo và chờ người dùng quyết định
                // Truyền cell, id, và trạng thái 'isSelected' vào hàm showModal
                showModal(message, cell, id, isSelected);
            }

            // 3. Thực hiện thay đổi (khi nhấn "Đồng ý")
            function performToggle(cell, id, isSelected) {
                // isSelected là trạng thái LÚC CLICK (cũ)
                if (!isSelected) {
                    // Trạng thái cũ là "chưa chọn" -> giờ "chọn"
                    cell.classList.add('selected');
                    if (!savedState.includes(id)) {
                        savedState.push(id);
                    }
                } else {
                    // Trạng thái cũ là "đã chọn" -> giờ "bỏ chọn"
                    cell.classList.remove('selected');
                    const indexInSaved = savedState.indexOf(id);
                    if (indexInSaved > -1) {
                        savedState.splice(indexInSaved, 1);
                    }
                }
                
                // Cập nhật tổng tiền
                updateTotal();
                
                // Lưu trạng thái mới vào localStorage
                saveState();

                // Ẩn modal sau khi xong
                hideModal();
            }
            
            // 4. Cập nhật tổng tiền
            function updateTotal() {
                const selectedCells = gridContainer.querySelectorAll('.cell.selected');
                let currentTotal = 0;
                selectedCells.forEach(cell => {
                    currentTotal += parseInt(cell.dataset.value, 10);
                });
                
                // Định dạng số có dấu phẩy
                selectedTotalEl.innerText = currentTotal.toLocaleString('vi-VN');
            }
            
            // 5. Lưu trạng thái
            function saveState() {
                localStorage.setItem('savingsTracker', JSON.stringify(savedState));
            }
            
            // 6. Hiển thị/Ẩn Modal
            function showModal(message, cell, id, isSelected) {
                modalMessage.innerText = message;
                modal.style.display = 'flex';

                // Quan trọng: Gỡ bỏ sự kiện cũ và gán sự kiện mới cho nút "Đồng ý"
                // Dùng .cloneNode(true) để gỡ bỏ mọi event listener cũ
                let newConfirmBtn = confirmModalBtn.cloneNode(true);
                confirmModalBtn.parentNode.replaceChild(newConfirmBtn, confirmModalBtn);
                confirmModalBtn = newConfirmBtn; // Cập nhật lại biến tham chiếu

                // Gán sự kiện click mới, gọi đến hàm performToggle
                confirmModalBtn.addEventListener('click', () => {
                    performToggle(cell, id, isSelected);
                });
            }
            
            function hideModal() {
                modal.style.display = 'none';
            }
            
            // Thêm sự kiện cho nút đóng modal (Nút Hủy)
            cancelModalBtn.addEventListener('click', hideModal);
            // Cũng có thể đóng khi click ra ngoài
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    hideModal();
                }
            });

            // Chạy hàm khởi tạo
            initGrid();
        });
    </script>
</body>
</html>
